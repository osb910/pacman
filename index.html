<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/svg" href="img/Pacman.svg" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Scheherazade:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <title>Pac-Man</title>
  </head>
  <body>
    <h1>
      Pa<span><img src="img/Pacman.svg" alt="pacman" title="Pacman" /></span>man
    </h1>
    <div class="info">
      <div>Level: <span id="level"></span></div>
      <div>Score: <span id="score"></span></div>
    </div>
    <button id="start">Start</button>
    <div class="container">
      <div class="news"></div>
      <div class="grid"></div>
      <div class="time"></div>
    </div>

    <footer>
      Made with <span title="potatoes">&#x1F954;</span> &
      <span title="salad">&#x1F957;</span> by
      <a href="https://www.github.com/osb910">Omar</a>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
